# Alertmanager configuration for RTO Compliance Hub
global:
  resolve_timeout: 5m
  # SMTP settings for email notifications
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@rto-compliance-hub.com'
  smtp_auth_username: ''
  smtp_auth_password: ''
  smtp_require_tls: true

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert dispatching
route:
  group_by: ['alertname', 'severity', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h

# Alert receivers
receivers:
  - name: 'default'
    email_configs:
      - to: 'team@rto-compliance-hub.com'
        headers:
          Subject: '[RTO] Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Status:</strong> {{ .Status }}</p>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Component:</strong> {{ .CommonLabels.component }}</p>
          <h3>Details:</h3>
          {{ range .Alerts }}
          <p>{{ .Annotations.description }}</p>
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@rto-compliance-hub.com'
        send_resolved: true
        headers:
          Subject: 'üö® [CRITICAL] RTO Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red;">üö® CRITICAL ALERT</h2>
          <h3>{{ .GroupLabels.alertname }}</h3>
          <p><strong>Status:</strong> {{ .Status }}</p>
          <p><strong>Started:</strong> {{ .StartsAt }}</p>
          {{ range .Alerts }}
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Summary:</strong> {{ .Annotations.summary }}</p>
          {{ if .Annotations.runbook_url }}
          <p><strong>Runbook:</strong> <a href="{{ .Annotations.runbook_url }}">{{ .Annotations.runbook_url }}</a></p>
          {{ end }}
          {{ end }}
    # Uncomment and configure for Slack/PagerDuty/etc
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#alerts-critical'
    #     title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'warning-alerts'
    email_configs:
      - to: 'team@rto-compliance-hub.com'
        send_resolved: true
        headers:
          Subject: '‚ö†Ô∏è  [WARNING] RTO Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: orange;">‚ö†Ô∏è WARNING</h2>
          <h3>{{ .GroupLabels.alertname }}</h3>
          <p><strong>Status:</strong> {{ .Status }}</p>
          <p><strong>Started:</strong> {{ .StartsAt }}</p>
          {{ range .Alerts }}
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Summary:</strong> {{ .Annotations.summary }}</p>
          {{ if .Annotations.runbook_url }}
          <p><strong>Runbook:</strong> <a href="{{ .Annotations.runbook_url }}">{{ .Annotations.runbook_url }}</a></p>
          {{ end }}
          {{ end }}

# Inhibition rules - suppress certain alerts based on others
inhibit_rules:
  # If application is down, suppress other application alerts
  - source_match:
      alertname: 'ApplicationDown'
    target_match:
      component: 'application'
    equal: ['instance']
  
  # If database is down, suppress database connection alerts
  - source_match:
      alertname: 'DatabaseDown'
    target_match:
      component: 'database'
    equal: ['instance']
